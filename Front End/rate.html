<body style="background-color:#f1f1f1;">
<div class="container">
 <!-- Tab links -->

  <button class="tablinks" onclick="openBook(event, 'Rate')">Rate & Review</button>

</div>

<!-- Tab content -->
<div id="Rate" class="tabcontent">
  <h3 class="heading">Rate & Review</h3>

  
    <form action="submit_review.php">
      <h4 class="inputHeading">Enter Book Title:</h4> <input type="text" name="bookTitle"> <br>

      <div class="rate">

        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div> <br><br>
      <input type="submit" value="Submit">
    </form>

</div>
